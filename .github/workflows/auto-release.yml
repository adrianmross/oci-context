name: Auto Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tag-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Determine next semver tag from commits
        id: semver
        shell: bash
        run: |
          set -euo pipefail

          if git diff-tree --no-commit-id --name-only -r HEAD | grep -Eq '^\.github/workflows/'; then
            echo "HEAD modifies workflow files; skipping auto-tag for this commit to avoid GitHub App workflow-scope restriction."
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          latest_tag="$(git tag --list 'v*' --sort=-version:refname | head -n1 || true)"
          if [[ -z "${latest_tag}" ]]; then
            latest_tag="v0.0.0"
            commit_range="HEAD"
          else
            commit_range="${latest_tag}..HEAD"
          fi

          commits="$(git log --format=%s "${commit_range}")"

          if [[ -z "${commits}" ]]; then
            echo "No commits found for release range ${commit_range}; skipping."
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          bump="patch"
          if echo "${commits}" | grep -Eq 'BREAKING CHANGE|^[a-zA-Z]+\(.*\)!:|^[a-zA-Z]+!:'; then
            bump="major"
          elif echo "${commits}" | grep -Eq '^feat(\(|:)|^feature(\(|:)'; then
            bump="minor"
          fi

          version="${latest_tag#v}"
          IFS='.' read -r major minor patch <<< "${version}"
          major=${major:-0}
          minor=${minor:-0}
          patch=${patch:-0}

          case "${bump}" in
            major)
              major=$((major + 1)); minor=0; patch=0
              ;;
            minor)
              minor=$((minor + 1)); patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac

          new_tag="v${major}.${minor}.${patch}"
          if git rev-parse -q --verify "refs/tags/${new_tag}" >/dev/null; then
            echo "Tag ${new_tag} already exists; skipping."
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          {
            echo "latest_tag=${latest_tag}"
            echo "new_tag=${new_tag}"
            echo "should_release=true"
          } >> "$GITHUB_OUTPUT"

      - name: Run tests
        if: steps.semver.outputs.should_release == 'true'
        run: go test ./...

      - name: Create and push tag
        if: steps.semver.outputs.should_release == 'true'
        run: |
          set -euo pipefail
          tag="${{ steps.semver.outputs.new_tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "$tag" -m "Release $tag"
          git push origin "$tag"

      - name: Release handoff
        if: steps.semver.outputs.should_release == 'true'
        run: |
          echo "Created ${GITHUB_REPOSITORY}@${{ steps.semver.outputs.new_tag }}"
          echo "Tag push will trigger .github/workflows/release.yml"
