name: CI

on:
  push:
    branches: ["main", "develop", "release/**"]
  pull_request:
    branches: ["main", "develop", "release/**"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Go fmt
        run: |
          set -euo pipefail
          fmt_files=$(find . -name '*.go' -not -path './vendor/*' -print0 | xargs -0 gofmt -l)

          if [ -n "$fmt_files" ]; then
            echo "The following files are not gofmt'd:" >&2
            echo "$fmt_files" >&2
            echo "Run 'gofmt -w' locally before pushing." >&2
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./...

      - name: actionlint
        uses: docker://rhysd/actionlint:latest
        with:
          args: actionlint

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: go-test-logs
          path: |
            **/testdata
            **/*.log
            **/coverage*.out
          if-no-files-found: ignore
