name: PR Alpha Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  alpha-preview:
    runs-on: ubuntu-latest
    env:
      ALPHA_TAG: alpha-pr-${{ github.event.pull_request.number || 'manual' }}-${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Go test
        run: go test ./...

      - name: Build alpha binaries
        run: |
          set -euo pipefail
          mkdir -p dist

          short_sha="$(echo "${GITHUB_SHA}" | cut -c1-7)"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            label="alpha-pr-${{ github.event.pull_request.number }}-${short_sha}"
          else
            label="alpha-manual-${short_sha}"
          fi

          targets=(
            "linux amd64"
            "linux arm64"
            "darwin amd64"
            "darwin arm64"
            "windows amd64"
          )

          for target in "${targets[@]}"; do
            GOOS="${target%% *}"
            GOARCH="${target##* }"

            ext=""
            if [ "$GOOS" = "windows" ]; then
              ext=".exe"
            fi

            go build -trimpath -ldflags "-s -w" -o "dist/oci-context-${label}-${GOOS}-${GOARCH}${ext}" ./cmd/oci-context
            go build -trimpath -ldflags "-s -w" -o "dist/oci-contextd-${label}-${GOOS}-${GOARCH}${ext}" ./cmd/oci-contextd
          done

          (cd dist && shasum -a 256 ./* > "checksums-${label}.txt")

      - name: Upload alpha artifacts
        uses: actions/upload-artifact@v4
        with:
          name: alpha-preview-${{ github.event.pull_request.number || 'manual' }}-${{ github.sha }}
          path: dist/

      - name: Create/Update draft prerelease (internal PRs only)
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.ALPHA_TAG }}
          name: Alpha Preview PR #${{ github.event.pull_request.number }}
          body: |
            Automated alpha preview for PR #${{ github.event.pull_request.number }}.
            Commit: ${{ github.sha }}
          draft: true
          prerelease: true
          make_latest: false
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}